imgurgifv:
	regex: ^(https?:\/\/)?(i\.)?imgur\.com\/[a-zA-Z0-9]*\.gifv?$
	executionFormat: "./scripts/youtube-dl/youtube-dl {link} -o '{destinationFolder}/%(title)s-%(id)s.%(ext)s'"
imgur:
	regex: ^(https?:\/\/)?(i\.)?imgur\.com\/[a-zA-Z0-9]*\..*$
	executionFormat: "wget -P {destinationFolder} {link}"
imguralbum:
	regex: ^(https?:\/\/)?imgur\.com\/(gallery|a)\/.*$
	executionFormat: "./scripts/imguralbum/imgur.py {link} {destinationFolder}"
imgurnondirect:
	regex: ^(https?:\/\/)?imgur\.com\/[a-zA-Z0-9]*$
	executionFormat: "./scripts/imgur/imgur.sh {destinationFolder} {link}"
vidble:
	regex: ^(https?:\/\/)?(www\.)?vidble\.com\/.*$
	executionFormat: "./scripts/vidble/vidble.sh {link} {destinationFolder}"
gfycat:
	regex: ^(https?:\/\/)?(giant\.|www\.)?gfycat\.com/.*$
	executionFormat: "./scripts/gfycat/gfycat.sh {link} {destinationFolder}"
vidme:
	regex: ^(https?:\/\/)?(www\.)?vid\.me\/.*$
	executionFormat: "./scripts/youtube-dl/youtube-dl {link} -o '{destinationFolder}/%(title)s-%(id)s.%(ext)s'"
videobam:
	regex: ^(https?:\/\/)?(www\.)?videobam\.com\/.*$
	executionFormat: "./scripts/youtube-dl/youtube-dl {link} -o '{destinationFolder}/%(title)s-%(id)s.%(ext)s'"
youtube:
	regex: ^(https?:\/\/)?(www\.)?youtube\.com\/.*$
	executionFormat: "./scripts/youtube-dl/youtube-dl {link} -o '{destinationFolder}/%(title)s-%(id)s.%(ext)s'"
xhamster:
